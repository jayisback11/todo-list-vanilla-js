<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Jay's Todo List</title>
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <form action="">
        <input type="text" placeholder="Enter a todo..." class="todo-input">
        <button type="submit" class="todo-button">
            <i class="fas fa-plus"></i>
        </button>
        <div class="select">
            <select name="todo" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncomplete">Uncomplete</option>
            </select>
            <i class="fas fa-arrow-down"></i>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
    <script src="./app.js"></script>
</body>
</html>
